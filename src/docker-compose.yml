version: "3.9"

services:
  mariadb:
    container_name: mariadb
    build:
      context: ./requirements/mariadb
    environment:
      - MYSQL_ROOT_PASSWORD
      - MYSQL_USER
      - MYSQL_PASSWORD
    ports:
      - 3360:3306
    volumes:
      - database:/var/lib/mysql
    networks:
      - wordpress
  wordpress:
    container_name: wordpress
    build:
      context: ./requirements/wordpress
    environment:
      - DOMAIN_NAME
    ports:
      - 9000:9000
    volumes:
      - wordpress:/var/www/html/wordpress
    networks:
      - wordpress
  nginx:
    container_name: nginx
    build:
      context: ./requirements/nginx
    environment:
      - DOMAIN_NAME
    ports:
      - "8443:443"
      - "8080:80"
    volumes:
      - wordpress:/var/www/html/wordpress
    depends_on:
      - wordpress
    networks:
      - wordpress
    restart: always
networks:
  wordpress:
    name: wp-wordpress
    driver: bridge
  mariadb:
    name: db-mariadb
    driver: bridge

volumes:
  wordpress:
    driver: local
    driver_opts:
      type: "none"
      o: "bind"
      device: "$HOME/data/wordpress"
  database:
    driver: local
    driver_opts:
      type: "none"
      o: "bind"
      device: "$HOME/data/database"

